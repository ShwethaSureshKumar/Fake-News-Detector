<!DOCTYPE html>
<html>
<head>
  <title>Screen Capture Extension</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <button id="captureBtn">Capture Screen Content</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
